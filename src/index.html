<!DOCTYPE html>
<html>
  <head>
    <title>Youtube New Subscriptions</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/highland.js"></script>
    <script src="/gapi.js"></script>
    <script src="/model_js.js"></script>
    <script src="/moment.js"></script>
    <script src="/ng-time-relative.js"></script>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body ng-app="YTNew">
    <ul
      class="notifications"
      ng-controller="NotificationsCtrl"
    >
      <li
        ng-repeat="notification in notifications"
        ng-click="notification.click()"
      >{{ notification.body }}</li>
    </ul>
    <!--ul
      ng-controller="SubscriptionsCtrl"
      class="no-list subscriptions"
    >
      <li
        ng-cloak
        ng-repeat="subscription in subscriptions"
        title="{{ subscription.description }}"
      >
        <img ng-src="{{ subscription.thumbnails.default.url }}" width="88" height="88" />
        <div class="title">{{ subscription.title }}</div>
      </li>
    </ul-->
    <ul class="playlist-list no-list">
      <li
        ng-cloak
        ng-repeat="playlist in ['New Subscription Videos', 'Subscription Videos', 'Watch Later']"
        ng-class="{ 'selected': playlist == 'New Subscription Videos' }"
      >
        {{ playlist }}
      </li>
    </ul>
    <div
      class="selected-playlist"
      ng-controller="NewSubscriptionVideos"
    >
      <h2>New Subscription Videos</h2>
      <time relative without-suffix datetime="{{nextFetchAt}}"></time>
      <ul class="no-list">
        <li
          ng-cloak
          class="video"
          ng-repeat="video in videos | orderBy:'-publishedAt'"
        >
          <div class="video__checkbox">
            <img ng-src="{{ video.channel.subscription.thumbnails.default.url }}" width="88" height="88" />
          </div>
          <img class="video__image"
            ng-src="{{ video.thumbnails.default.url }}"
            width="120" height="90"
          />
          <div class="video__info">
            <h4>{{ video.channelTitle }}</h4>
            <h3><a ng-href="https://www.youtube.com/watch?v={{ video.id }}">{{ video.title }}</a></h3>
            <p>{{ video.description }}</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
